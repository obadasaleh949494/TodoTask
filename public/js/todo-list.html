<div class="todo-item  col media py-3" data-id="id">
    <div class="mr-3">
        <button class="todo-delete btn btn-sm btn-danger">
            <i class="fas fa-times"></i></button>
    </div>

    <div class="todo-info media-body">

        <div class="todo-head d-flex">

        <span class="todo-name"
              contenteditable="true"
              data-content="todoTitle"
              data-field="todoTitle">sadsadsad</span>

            <span class="todo-date ml-auto" data-format="formatDate"
                  data-content="todoDate">asdadasd</span>

        </div>

        <div class="owner-name">
            <span class="label-item font-weight-bold">Owner:</span>

            <span contenteditable="true"
                  data-field="ownerName" data-content="todoOwner">asdasdasdasd</span>

        </div>

        <div class="description"
             contenteditable="true"
             data-content="todoNote"
             data-field="todoDescription">asdsad asdsad asd asd asd</div>

    </div>
</div>
